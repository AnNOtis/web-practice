<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/bookblock.css" />
	<style>
		.blue{
			background: blue;
		}
		.red{
			background: red;
		}
		.yellow{
			background: yellow;
		}
		.container{
			position:relative;
			top:0;
			left:50%;
			margin-left: -100px;
			width:200px;
			height:200px;
		}
		a{
			position:absolute;
		}
		.bb-bookblock {
			width:200px;
			height:150px;
		}
		
		.text_block{
			box-sizing:border-box;
			padding:10px;
			width:200px;
			height:50px;
			background: crimson;
			color:#eee;
		}
		img{
			width:100%;
			height:100%;
		}

	</style>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="js/modernizr.custom.js"></script>
	<script src="js/jquerypp.custom.js"></script>
	<script src="js/jquery.bookblock.js"></script>
	
</head>
<body>
	
	<div class="container">
		<div class="bb-bookblock" >
		    <div class="bb-item blue">
		        <a href="http://drbl.in/ciTX"><img src="images/demo1/1.jpg" alt="image01"></a>
		    </div>
		    <div class="bb-item ">
		         <a href="http://drbl.in/ciTX"><img src="images/demo1/2.jpg" alt="image02"></a>
		    </div>
		    <div class="bb-item ">
		         <a href="http://drbl.in/ciTX"><img src="images/demo1/3.jpg" alt="image03"></a>
		    </div>
		</div>
		<div class="text_block">
			<div>Demo翻書效果～</div>
			by HDT
		</div>
	</div>


	<script>
	$(function() {
             
		$('.bb-bookblock').bookblock(
			{	
				
				orientation : 'horizontal',
				direction : 'rtl',
				speed : 2000,
				shadowSides : 0.8,
				shadowFlip : 0.7,
				circular    : true,
			}

		);
		setInterval(function() {
			$('.bb-bookblock').bookblock('next')
		},2000);
 
	});
	</script>
</body>
</html>
