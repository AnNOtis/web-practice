<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type='text/css'>
	body{
	text-align: center;
	}

	#wrapper{
		width:600px;
		margin: 25px auto;
		
	}
	#header{
	background: #999;
	height: 60px;

	}
	#container{
	position: relative;
	width: 100%;
	height: 300px;
	margin: 10px 0;
	}
	#primary{
	background: #345;
	height: 300px;
	margin-left: 210px;	
	}
	#secondary{
		background: #954;
	position: absolute;
	height: 300px;
	left: 0px;
	top: 0px;
	width: 200px;
	}


	#footer{
	background: #999;
	}


	</style>
</head>
<body>
	<div id="wrapper">
		<div id="header"><br><br></div>
		<div id='container'>
		<div id="primary">
			<br>primary
			<br>
			<br>
		</div>
		<div id="secondary">
			<br>secondary
			<br>
			<br>
		</div>
		</div>
		<div id="footer">footer</div>
	</div>
	



</body>
</html>
