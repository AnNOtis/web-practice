<!DOCTYPE HTML>
<html lang="zh-tw">
<head>
	<meta charset="UTF-8">
<style type="text/css">
body{

	margin:0px;

	background: -webkit-radial-gradient(center, ellipse cover, #204a88 0%,#000000 100%);

}
#wrapper{
	min-height: 500px;
	height: auto;
}
#contrain{
	height:400px;
}
.panning {
	position:absolute;
	width: 100%;
	height: 300px;
	top: 200px;
	color:#fff;
}
#panning1{

		background: url('backsketch.png');
}
#panning2{

		background: url('frontsketch.png');
		z-index: 2;
}
#panning3{

		background: url('front.png');
		z-index: 4;
}

</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script src="jquery-firefly-0.2.js"> </script>
<script src="jquery.motio.min.js"> </script>
<script type="text/javascript">
	$(document).ready(function() {
		 $.firefly({
		     images : ['glow15.png', 'glow10.png','glow5.png'], //You can change images
		     total : 65, // You can edit the number of flies
		     on:"#contrain"
		 });
		 var panning1 = new Motio(document.getElementById('panning1'), {
			fps: 30, // Frames per second. More fps = higher CPU load.
			speedX: -5 // Negative horizontal speed = panning to left.
		});
		var panning2 = new Motio(document.getElementById('panning2'), {
			fps: 30, // Frames per second. More fps = higher CPU load.
			speedX: -20 // Negative horizontal speed = panning to left.
		});
		var panning3 = new Motio(document.getElementById('panning3'), {
			fps: 30, // Frames per second. More fps = higher CPU load.
			speedX: -40 // Negative horizontal speed = panning to left.
		});
		panning1.play(); // Start playing animation
		panning2.play();
		panning3.play();  
});
</script>
</head>
<body>

<div id="wrapper">
	<div id="contrain"></div>
<div id="panning1" class="panning"></div>
<div id="panning2" class="panning"></div>
<div id="panning3" class="panning"></div>
</div>

</body>
</html>
