<!DOCTYPE HTML>
<html>
<head>
  <style type="text/css">
    body {
      margin:0;
    
    }
    #canvas{
      background: #222;
      width: 700px;
      height: 500px;
      margin:auto;
      top:150px;
    }
  </style>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script type="text/javascript" src="raphael-min.js"></script>
  <script type="text/javascript">
  $(function() {
    var canvas = Raphael("canvas",700,500);
    var circle = canvas.circle(200,200,100,100).attr({
        fill:"#FFB700",stroke:"none",opacity:1
      });

    circle.hover(function() {
      this.g = this.glow({width:50,color:"#fff",opacity:0.3});
      this.animate({stroke:"#000","stroke-width":3});
        //this.animate({opacity:1});
      },function() {
        this.g .remove();
        this.animate({stroke:"none"});
        //this.animate({opacity:0.7});
      });


  });
  </script>

</head>
<body>
  <div id="canvas"></div>
  
  
  <script type="text/javascript">
 
  </script>


</body>
</html>
